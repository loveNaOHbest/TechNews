name: Personal Daily News Bot

on:
  schedule:
    - cron: '0 0 * * *'    # 北京时间 08:00
    - cron: '0 14 * * *'   # 北京时间 22:00
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run news scraper
        env:
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
          AMAP_KEY: ${{ secrets.AMAP_KEY }}
        run: python news_bot.py
